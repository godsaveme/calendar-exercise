<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calendar Exercise</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>

<body>
    <form id="calendarForm">
        <fieldset>
            <legend>Calendar Data:</legend>
            <label>Start Date:</label>
            </br>
            <input id="startDate" type="date" required> </br>
            <label>Number of Days:</label>
            </br>
            <input type="number" id="daysNumber" min="1" value="1"> </br>
            <label>Country Code:</label>
            </br>
            <input type="text" id="countryCode"></br>
            <input type="submit">
        </fieldset>
    </form>
    <div id="calendarRender"></div>
    <script src="js/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
